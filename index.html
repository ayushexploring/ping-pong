<html>
<head>
	<meta charset="utf-8">
	<title>Pongs Of Wasseypur</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="shortcut icon" href="images/favicon.png">
</head>
<body>
	<h1 id="heading"><b><u>PONGS OF WASSEYPUR</u></b></h1>
	<div id="container">
		<div id="ball"><img src="images/ballimg1.png"></div>
		<div id="paddle_1" class="paddle"><h1>Faizal</h1></div>
		<div id="paddle_2" class="paddle"><h1>Ramadhir</h1></div>
		<div id="restart_div">
			<p id="winner"></p>
			<button id="restart">Play Again</button>
		</div>
	</div>
	<div id="info"><p><b>Faizal's Controls  :  <i class="fas fa-arrow-left"></i> and 
											 <i class="fas fa-arrow-right"></i> Keys<br>
						 Ramadhir's Controls : A and S Keys</b></p>
	</div>
	<script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
